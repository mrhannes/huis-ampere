<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta name="description" content="Een prachtige plek waar je kan focussen, workshops en evenementen kan organiseren.">
    <title>Huis Amp√®re - Opening in de Lente</title>

    <style>
        /* Import Google Font Mulish */
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;800&display=swap');

        /* Basisstijl voor body en centreren van de inhoud */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Mulish', sans-serif;
            background-color: #fade9c;
            color: #082159;
            text-align: center;
        }

        /* Stijl voor het logo */
        .logo {
            width: 100%;
            max-width: 550px; /* Maximale breedte op grotere schermen */
            height: auto;
            margin-bottom: 150px;
        }

        /* Stijl voor de hoofdtekst */
        h1 {
            font-size: 1.5em;
            padding: 10px;
            font-weight: 800; /* Gebruik Mulish Black */
        }

        /* Stijl voor de subtiteltekst */
        .subtitle {
            font-size: 1em;
            font-weight: 300; /* Mulish Light */
            margin-bottom: 10px;
        }
        strong {
            font-weight: 800; /* Mulish Light */


        }
        /* Stijl voor de social media iconen */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Ruimte tussen de iconen */
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 50px; /* Grootte van de iconen */
            height: 50px;
            transition: transform 0.2s;

        }


        .social-icons img:hover {
            transform: scale(1.1); /* Vergroting bij hover */
        }
        .social-icons img.instagram {
              width: 37px; /* Grootte van de iconen */
            height: 37px;
        }
        /* Locatie-icoon */
        .location {
            display: flex;
            align-items: center;
            gap: 5px; /* Ruimte tussen icoon en tekst */
        }

        .location svg {
            width: 20px; /* Grootte van het locatie-icoon */
            height: 20px;
             /* Kleur van het icoon */
        }

/* this will work */
svg path {
  fill: #082159;
}
        /* Media query voor kleinere schermen */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            /* Extra marge rond het logo op kleine schermen */
            .logo {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="AMPERE_LOGO_BLAUW.svg" alt="Ampere Logo" class="logo">

    <!-- Subtitel en formulier -->
    <div class="subtitle">We gaan open bij het <strong>begin van de lente!</strong><br>Wil je het als eerste weten, volg ons.</div>
   <!-- Social media iconen -->
    <div class="social-icons">
         <a href="https://www.instagram.com/huisampere" target="_blank" aria-label="Instagram">
            <img src="instagram-icon.svg" alt="Instagram" class="instagram">
        </a>
         <a href="https://www.linkedin.com/company/huis-ampere" target="_blank" aria-label="LinkedIn">
            <img src="linkedin-icon.svg" alt="LinkedIn">
        </a>
        <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
            <img src="facebook-icon.svg" alt="Facebook">
        </a>
    </div>

   <!-- Adres met locatie-icoon -->
    <div class="subtitle">
        <br>
        <em>
            <span class="location">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C8.134 2 5 5.134 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.866-3.134-7-7-7zm0 9.5a2.5 2.5 0 110-5 2.5 2.5 0 010 5z"/>
                </svg>
                <a href="https://www.google.be/maps/place/Bloemendalestraat+24,+8730+Beernem/@51.142141,3.3375352,17z/data=!3m1!4b1!4m6!3m5!1s0x47c35b4ff68dd173:0x358ec9ddac7a60df!8m2!3d51.1421377!4d3.3401155!16s%2Fg%2F11csd64pzl?entry=ttu&g_ep=EgoyMDI0MTExMi4wIKXMDSoASAFQAw%3D%3D">Bloemendalestraat 24, Beernem</a>
            </span>
        </em>
    </div>

</body>
</html>
